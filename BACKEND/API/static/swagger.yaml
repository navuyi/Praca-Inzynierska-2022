  # Tours endpoints
  "/tour/new_tour":
    post:
      tags:
        - Tour
      summary: Creates new tour
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/NewTour"

      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Done"
        '422':
          description: Not enough data
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Could not process data"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Server error, try again"









  "/tour/tours":
    get:
      tags:
        - Tour
        #TODO: Continue
  "/tour/tags":
    get:
      tags:
        - Tour
        #TODO: Continue
  "/tour/places":
    get:
      tags:
        - Tour
      summary: Returns array of objects with cities/towns in Poland
      description: >
        All cities and town in Poland are stored in the database. While creating new tour guide can select proper cities for his tour. Array of objects is returned
        based on input sent in query. Number of returned items is limited.
      parameters:
        - in: query
          name: place
          schema:
            type: string
          required: true
          description: User input, may be incomplete
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    place:
                      type: string

  "/tour/tour_places":
