put:
  summary: Modifies offer
  security:
    - bearerAuth: [ ]
  tags:
    - Tour
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            tour_id:
              type: string
            electives:
              type: object
              properties:
                image_gallery:
                  type: boolean
                important_info:
                  type: boolean
                price_list:
                  type: boolean
            images_to_delete:
              type: array
              items:
                type: integer
            important_info:
              type: array
              items:
                type: object
                properties:
                  description:
                    type: string
            price_list:
              type: array
              items:
                type: object
                properties:
                  description:
                    type: string
                  is_included:
                    type: integer
            tour_places:
              type: array
              items:
                type: object
                properties:
                  label:
                    type: string
                  value:
                    type: integer
            tour_plan:
              type: array
              items:
                type: object
                properties:
                  description:
                    type: string
                  number:
                    type: integer
            images:
              type: array
              items:
                type: string
                format: binary
            general_data:
              type: object
              properties:
                days_left:
                  type: integer
                description:
                  type: string
                end_date:
                  type: string
                enrollment_deadline:
                  type: string
                enrollment_deadline_date:
                  type: string
                enrollment_deadline_time:
                  type: string
                guide_id:
                  type: integer
                header:
                  type: string
                id:
                  type: string
                person_limit:
                  type: integer
                price:
                  type: integer
                start_date:
                  type: string
                time_left:
                  type: string
  responses:
    '200':
      description: OK
    '401':
      description: Unauthorized
    '422':
      description: Data is invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
