post:
  security:
    - bearerAuth: []
  tags:
    - Messages
  summary: Creates response message to an existing thread
  description: Creates response message to message thread that already exists
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            thread_id:
              type: integer
              example: 1
            content:
              type: string
              example: Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.
            receiver_id:
              type: integer
              example: 2
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string