# Message endpoints
  "/api/messages/unicast/new":
      $ref: "./paths/message-unicast-new.yaml"

  "/api/messages/unicast/response":
      $ref: "./paths/message-unicast-response.yaml"

  "/api/messages/guide/offer/threads":
    $ref: "./paths/messages-guide-offer-threads.yaml"

  "/api/messages/thread/messages":
    $ref: "./paths/messages-thread-messages.yaml"

  "/api/messages/general/threads":
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Messages
      summary: Returns message threads where other side of the conversation is Guide
      description: Returns only threads where other side of conversation is Guide. Endpoints reached by Users and Guides
      responses:
        '200':
         description: OK
         content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  thread_id:
                    type: integer
                  tour_id:
                    type: integer
                  tour_header:
                    type: string
                  creation_time:
                    type: string
                  creation_date:
                    type: string
                  topic:
                    type: string
                  interlocutor_id:
                    type: integer
                  interlocutor_fname:
                    type: string
                  interlocutor_lname:
                    type: string
                  interlocutor_email:
                    type: string
  "/api/messages/threads/guide":

  "/api/messages/threads/user":



  "/api/guide/tours/active":
      $ref: "./paths/guide-active-tours.yaml"

  "/api/guide/tours/closed":
    get:
      tags:
        - Guide

  "/api/tour/tags":
    get:
      tags:
        - Tour
