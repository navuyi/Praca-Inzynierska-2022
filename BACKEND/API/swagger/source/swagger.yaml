  "/api/messages/thread/delete":
    patch:
      security:
        - bearerAuth: []
      tags:
        - Messages
      summary: Deletes thread given by its ID on sender/receiver side
      description: Side of thread for which thread will be deleted is defined by access token identity
      requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  thread_id:
                    type: integer
                    example: 29
      responses:
        '201':
          description: Thread deleted
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: "Thread has been deleted"
        '422':
          description: Not enough data
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  payload:
                    type: object


