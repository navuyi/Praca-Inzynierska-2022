get:
  security:
    - bearerAuth: [ ]
  tags:
    - Authentication
  summary: Returns fresh access token in case of successful refreshing
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                type: string
    '401':
      description: Bad refresh token or token not present
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string