get:
  tags:
    - Tour
  summary: Returns all informations about tour specified by its ID
  parameters:
    - in: query
      name: tour_id
      schema:
        type: integer
        example: 310
      required: true
      description: ID of tour which information will be returned
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: "../schemas/tour-details.yaml"
    '404':
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
                example: Pożądana oferta nie została znaleziona