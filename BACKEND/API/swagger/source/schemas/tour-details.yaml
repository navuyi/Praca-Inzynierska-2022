type: object
properties:
  general_data:
    type: object
    properties:
      id:
        type: ineger
        example: 4
      header:
        type: string
        example: "Header of the tour"
      description:
        type: string
        example: "Description of the tour. Very well described."
      start_date:
        type: string
        example: "2021/07/01"
      end_date:
        type: string
        example: "2021/08/30"
      price:
        type: integer
        example: 150
      person_limit:
        type: integer
        example: 25
      guide_id:
        type: integer
        example: 1
  guide_data:
    type: object
    properties:
      f_name:
        type: string
        example: "Joe"
      l_name:
        type: string
        example: "Black"
      id:
        type: integer
        example: 1
      email:
        type: string
        example: "joeblackk@gmail.com"
      phone_number:
        type: integer
        example: 956567393
  tour_plan:
    type: array
    items:
      type: object
      properties:
        description:
          type: string
          example: "Description of the tour plan point"
        number:
          type: integer
          example: 1
          summary: Defines the order of the plan points
  price_list:
    type: array
    items:
      type: object
      properties:
        description:
          type: string
          example: "This is included in the tour price"
        is_included:
          type: boolean
          example: true
  important_info:
    type: array
    items:
      type: object
      properties:
        description:
          type: string
          example: "This is very imporant informaion"
  gallery_images:
    type: array
    items:
      type: string
      example: "path-to-image"