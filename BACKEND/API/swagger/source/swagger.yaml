  "/api/guide/tours/active":
      $ref: "./paths/guide-active-tours.yaml"

  "/api/guide/tours/closed":
    get:
      tags:
        - Guide

# Enrollments endpoints
  "/api/enrollment":
    post:
      tags:
        - Enrollments
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                f_name:
                  type: string
                  example: Rudy
                l_name:
                  type: string
                  example: Reyes
                phone_number:
                  type: integer
                  example: 111222333
                email:
                  type: string
                  example: rudyrr@gmail.com
                tickets:
                  type: integer
                  example: 1
                user_id:
                  type: integer
                tour_id:
                  type: integer
      responses:
        '201':
          description: OK


    get:
      tags:
        - Enrollments
      responses:


        # Endpoints for static information
  "/api/tour/tags":
    get:
      tags:
        - Tour
