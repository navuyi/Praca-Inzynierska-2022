get:
  security:
    - bearerAuth: []
  tags:
    - Messages
  summary: Returns threads linked to a tour given by its ID
  description: Returns list of threads linked to a given tour, ID in query params, guide ID is identified by access token
  parameters:
    - in: query
      name: tour_id
      required: true
      schema:
        type: integer
        example: 1
    - in: query
      name: page
      required: true
      schema:
        type: integer
        default: 1
    - in: query
      name: sort
      required: true
      schema:
        type: string
        default: "most_recent"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              pages_total:
                type: integer
              threads:
                type: array
                items:
                  type: object
                  properties:
                    thread_id:
                      type: integer
                    email:
                      type: string
                    f_name:
                      type: string
                    l_name:
                      type: string
                    topic:
                      type: string
                    creation_time:
                      type: string
                    creation_date:
                      type: string

    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string