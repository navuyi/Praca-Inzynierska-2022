post:
  tags:
    - Enrollments
  summary: Creates new enrollment to given offer
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            participants:
              type: array
              items:
                type: string
                example: "Joe Doe"
            f_name:
              type: string
              example: Rudy
            l_name:
              type: string
              example: Reyes
            phone_number:
              type: integer
              example: 696678260
            email:
              type: string
              example: rudyrr@gmail.com
            tour_id:
              type: integer
              example: 20
            city:
              type: string
              example: "Nowe Chech≈Ço"
            postcode:
              type: string
              example: "42-622"
            street:
              type: string
              example: "Lasowicka"
            house_number:
              type: integer
              example: 49
            apartment_number:
              type: string
              example: 2a
            comment:
              type: string
              example: Lorem ipsum sint occaecat cupidatat non proident, sunt in culpa qui officia.
            amount_payable:
              type: integer
              example: 540
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
  get:
    security:
      - bearerAuth: []
    tags:
      - Enrollments
    summary: Returns all enrollments connected with given tour ID
    parameters:
      - in: query
        name: tour_id
        schema:
          type: integer
          example: 30
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                f_name:
                  type: string
                l_name:
                  type: string
                email:
                  type: string
                phone_number:
                  type: integer
                tickets:
                  type: integer
                participants:
                  type: array
                  items:
                    type: string
                message_threads:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      topic:
                        type: string